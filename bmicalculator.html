<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmiCalculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <title>BMI Calculator</title>
</head>
<body>
    <section class="hero is-light">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              BMI Calculator
            </h1>
          </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form action="/bmicalculator" method="post">
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Weight</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input type="text" placeholder="weight" name="weight">
                            </p>
                        </div>
                    </div>
                </div>
        
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Height</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input type="text" placeholder="height" name="height">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="columns is-mobile ml-4">
                        <div class="fiel">
                            <div class="control">
                                <div class="column select is-info">
                                    <select id="bmi" name="bmi">
                                        <option value="standard">Standard</option>
                                        <option value="metric">Metric</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    

                        <div class="column">
                            <button class="button is-primary is-focused" type="submit">Calculate BMI</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </section>
</body>
</html>
